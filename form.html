<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <label for="name"></label>
        <input type="text" 
               id="name" name="name" 
               required
               minlength="4" 
               maxlength="6" 
               size="10"
        >
        <input type="button" value="">
        <input type="checkbox" name="" id="">
        <input type="color" name="" id="">
        <input type="file">
        <input type="hidden">
        <input type="date">
        <input type="email" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="passsword">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <select>
            <option value="">ferrari</option>
            <option value="">lamborghini</option>
            <option value="">aston martin</option>
        </select>
        <select>
            <optgroup label="voiture">
                <option value="">ferrari</option>
                <option value="">lamborghini</option>
                <option value="">aston martin</option>
            </optgroup>
            <optgroup label="fruits">
                <option value="">fraise</option>
                <option value="">banane</option>
                <option value="">kiwi</option>
            </optgroup>
        </select>
        <button type="button" autofocus></button>
        <button autocomplete="on"></button>
        <button disabled></button>
        <input type="submit">
        <button formenctype=""></button>
        <progress id="file" max="100" value="70"> 70% </progress>
        <fieldset>
            <legend>Choose your favorite monster</legend>
        
            <input type="radio" id="kraken" name="monster">
            <label for="kraken">Kraken</label><br/>
        
            <input type="radio" id="sasquatch" name="monster">
            <label for="sasquatch">Sasquatch</label><br/>
        
            <input type="radio" id="mothman" name="monster">
            <label for="mothman">Mothman</label>
          </fieldset>
          <label for="ice-cream-choice">Choose a flavor:</label>
    <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />
    <datalist id="ice-cream-flavors">
        <option value="Chocolate">
        <option value="Coconut">
        <option value="Mint">
        <option value="Strawberry">
        <option value="Vanilla">
    </datalist>
    </form>
</body>
</html>
