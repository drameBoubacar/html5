<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name"></label>
        <input type="text" 
               id="name" name="name" 
               required
               minlength="4" 
               maxlength="6" 
               size="10"
        >
        <input type="button" value="">
        <input type="checkbox" name="" id="">
        <input type="color" name="" id="">
        <input type="file">
        <input type="hidden">
        <input type="date">
        <input type="email" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="passsword">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="time">
        <input type="url">
        <input type="week">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <select>
            <option value="">ferrari</option>
            <option value="">lamborghini</option>
            <option value="">aston martin</option>
        </select>
        <select>
            <optgroup label="voiture">
                <option value="">ferrari</option>
                <option value="">lamborghini</option>
                <option value="">aston martin</option>
            </optgroup>
            <optgroup label="fruits">
                <option value="">fraise</option>
                <option value="">banane</option>
                <option value="">kiwi</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
